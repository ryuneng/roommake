<!DOCTYPE html>

<head>

    <title>약관 2</title>

<!-- 약관 내용 -->
<div class="container mt-5" style="max-width: 900px;">
    <h4>
        <span th:text="${term.id} + '. '" style="font-weight: bold;"></span>

    <ul>

    </ul>
</div>

                            <li class="nav-item">

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="me-4">
                <a href="https://ryuneng.notion.site/Project-Final-88bf72f9c08c4bcab952109aa501faa0?pvs=4" class="text-dark text-decoration-none small" target="_blank">
