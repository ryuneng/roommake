<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/momentjs/2.29.4/min/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/momentjs/2.29.4/locale/ko.js}"></script>
    <title>마이페이지</title>
    <!-- 사용자정의 스타일 코드가 포함될 곳 지정-->
    <th:block layout:fragment="style"></th:block>
</head>
<body>
<!-- 홈페이지 내비바-->
<div th:replace="~{layout/navbar :: navbar-fragment}"></div>
<!-- 마이페이지 내비바 -->
<div th:replace="~{layout/mypage-navbar :: mypage-navbar}"></div>

<!-- fragment가 포함될 곳 지정 -->
<th:block layout:fragment="content"></th:block>
<!-- 개별 모달 관련 fragment -->
<th:block layout:fragment="modal"></th:block>

<!-- 홈페이지 푸터 -->
<footer th:replace="~{layout/footer :: footer-fragment}"></footer>


<!-- 사용자정의 스크립트 코드가 포함될 곳 지정-->
<th:block layout:fragment="script"></th:block>
</body>
</html>
