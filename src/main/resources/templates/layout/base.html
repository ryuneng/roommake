<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 부트스트랩 스타일시트 적용 -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- 차트 css를 불러올 수 있는 링크 -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/chart.js@2.8.0}"></script>
    <th:block layout:fragment="style"></th:block>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <!-- 부트스트랩 자바스크립트 적용 -->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js}"></script>
    <!-- 날짜 관련 momentjs 적용 -->
    <script type="text/javascript" th:src="@{/webjars/momentjs/2.29.4/min/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/momentjs/2.29.4/locale/ko.js}"></script>
    <!-- 카카오톡 공유 링크-->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
<!-- 내비게이션 바 -->
<div th:replace="~{layout/navbar :: navbar-fragment}"></div>

<!-- content fragment 포함될 위치 지정 -->
<th:block layout:fragment="content"></th:block>
<!-- 개별 모달 관련 fragment -->
<th:block layout:fragment="modal"></th:block>

<!-- 푸터 -->
<footer th:replace="~{layout/footer :: footer-fragment}"></footer>

<!-- script 코드 포함될 위치 지정 -->
<th:block layout:fragment="script"></th:block>
<script type="text/javascript">
    // 링크 복사 버튼 클릭 이벤트
    $('#copyLink').click(function() {
        let url = window.location.href;
        navigator.clipboard.writeText(url).then(function() {
            alert('링크가 복사되었습니다.');
        }, function(err) {
            alert('복사 실패: ' + err);
        });
    });
</script>
</body>
</html>
